<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Health First</title>
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet"> 
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/theme.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
</head>
<body class="signup-page">
	<header id="pageheader">
	</header>
	<div class="loginlogoheader logo-header" style="">
        <div class="practicelogo logo-img"><img alt="Health First" src="img/logo.png"></div>
    </div>
	<main id="pagecontent" class="mobile-wrapper">
    		
    	<form class="login-form" method="post" autocomplete="off" name="register" id="register" style="display:block;">
			<input type="hidden" name="cconf" id="cconf" value="" />
            <div class="form-group">
                <input class="form-control" type="text" name="fname" id="fname" placeholder="Firstname" maxlength="15" min="5">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="lname" id="lname" placeholder="Lastname" maxlength="15" min="5">
            </div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-6">
						<select class="js-example-basic-single" id="gender" name="gender">
							<option value="">Gender</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					</div>
					<div class="col-xs-6">
						<input type="text" placeholder="DD/MM/YY" id="dob" name="dob" class="form-control cal-icon"><div id="date-error-custom"></div>
					</div>
				</div>
			</div>
            <div class="form-group" >
				<input class="form-control" type="email" name="email" id="email" placeholder="Email Address">
            </div>
            <div class="form-group" >
                <input class="form-control" type="text" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input value="Create Account" class="yc-button" name="submit" type="submit">
            </div>
            <div class="form-group text-center mb-0" id="show_signin">
  				<a class="sign-text" href="">Sign-in</a>
            </div>
        </form>
        <form class="login-form" method="post" autocomplete="off" name="sign_in_up" id="sign_in_up" style="display:none;">
        	<input type="hidden" name="form_typ" id="form_typ" value="i" />
            <div class="form-group form-field ff_noicon mb-30">
                <input class="form-control" type="email" name="email" id="email">
				<span class="floating-label">Enter Email</span>
            </div>
            <div class="form-group form-field ff_noicon">
				<input class="form-control" type="password" name="password" id="password">
				<span class="floating-label">Password</span>
            </div>
            <div class="form-group form-field ff_noicon" style="display:none;">
				<input class="form-control" type="password" name="con_password" id="con_password">
				<span class="floating-label">Confirm Password</span>
            </div>
			<div class="form-group">
                <div class="checkbox">
					<label><input type="checkbox" value="Y"> Keep me logged in</label>
                </div>
            </div>
             <div class="form-group mb-0">
                <input value="Login" class="yc-button primary large" name="submit" id="submit" type="submit">
            </div>
            <div class="form-group">
                <div class="text-center">
                    <a href="" class="forgot-password">Forgot Your Password?</a>
                </div>
            </div>
        </form>
	</main>
    <footer id="pagefooter"> </footer>
    <div id="loading" style="display: none;">
        <img src="img/ring.gif" alt="loading" width="66" height="66">
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/select2.js"></script>
    <script type='text/javascript' src='js/bootstrap-datepicker.min.js'></script>
    <script src="js/register.js"></script>
	
</body>
</html>
