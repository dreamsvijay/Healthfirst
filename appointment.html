<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Health First</title>
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet"> 
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/theme.css" rel="stylesheet">
</head>
<body class="appointment-page">
	<header id="pageheader">
		<div class="header">
			<div class="panel-control-left"><a href="home.html"><img alt="Back" src="img/left-arrow.png" width="9" height="17"></a></div>
			<div class="site-title"><h4>Request Appointment</h4></div>
			<div class="panel-control-right dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><img alt="Menu" src="img/menu-icon.png" width="4" height="16"></a>
				<ul class="dropdown-menu dropdown-menu-right">
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</header>
    <main id="pagecontent">
        <div id="htmlContent">
			<div class="md-input">
				<input class="md-form-control" required="" type="text">
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>First Name</label>
			</div>
			<div class="md-input">
				<input class="md-form-control" required="" type="text">
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Last Name</label>
			</div>
			<div class="md-input">
				<input class="md-form-control" required="" type="text">
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Email</label>
			</div>
			<div class="md-input">
				<input class="md-form-control" required="" type="text">
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Phone</label>
			</div>
			<div class="md-input">
				<input class="md-form-control cal-icon2" required="" type="text">
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Date & Time</label>
			</div>
			<div class="footer-con-space"></div>
			<div class="form-group footer-fixed-group mb-0">
				<div class="footer-fixed-group-inner">
					<div class="actions">
						<input type="submit" value="Submit Request" class="yc-button">
					</div>
				</div>
			</div>
		</div>
    </main>
    <footer id="pagefooter"> </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
