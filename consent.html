<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Health First</title>
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/theme.css" rel="stylesheet">
</head>
<body class="consent-page">
	<header id="pageheader">
		<div class="header">
			<div class="panel-control-left"><a href="home.html"><img alt="Back" src="img/menu2.png" width="21" height="19"></a></div>
			<div class="site-title"><h4>Consent to Communication</h4></div>
			<div class="panel-control-right dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><img alt="Menu" src="img/menu-icon.png" width="4" height="16"></a>
				<ul class="dropdown-menu dropdown-menu-right">
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</header>
    <main id="pagecontent">
        <div id="htmlContent">
			<div class="consent">
				<div class="consent-icon"><img src="img/edit.png" alt="" width="78" height="78"></div>
				<p>We could love to communicate with you regarding Healthy Village.</p>
			</div>
			<div class="consent-content">
				<h4>Please choose your consent below:</h4>
				<div class="form-group">
					<div class="radio">
						<label>
							<input name="unstyled-radio-left" checked="checked" type="radio">
							I like to Receive Text Message from Healthy Village
						</label>
					</div>
					<div class="md-input">
						<input class="md-form-control" required="" type="text">
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Enter Phone Number</label>
					</div>
				</div>
				<div class="form-group">
					<div class="radio">
						<label>
							<span class="checked"><input name="stacked-radio-left" class="styled" checked="checked" type="radio"></span>
							I like to receive Email from Healthy Village
						</label>
					</div>
				</div>
			</div>
			<div class="footer-con-space"></div>
			<div class="form-group footer-fixed-group mb-0">
				<div class="footer-fixed-group-inner">
					<div class="actions">
						<input type="submit" value="Next" class="yc-button primary large">
					</div>
				</div>
			</div>
		</div>
    </main>
    <footer id="pagefooter"> </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
