<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Health First</title>
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/theme.css" rel="stylesheet">
</head>
<body class="doctor-detail-page">
	<header id="pageheader">
		<div class="header">
			<div class="panel-control-left"><a href="home.html"><img alt="Back" src="img/left-arrow.png" width="9" height="17"></a></div>
			<div class="site-title"><h4>American Heart Association</h4></div>
			<div class="panel-control-right dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><img alt="Menu" src="img/menu-icon.png" width="4" height="16"></a>
				<ul class="dropdown-menu dropdown-menu-right">
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</header>
    <main id="pagecontent">
        <div id="htmlContent">
			<div class="event-det">
				<ul class="media-list event-address">
					<li class="media">
						<div class="media-left">
							<img src="img/placeholder.png" alt="" width="10" height="13">
						</div>
						<div class="media-body">
							7272 Greenville Ave. Dallas, TX 75231
						</div>
						<div class="media-right">
							<a href="#" class="btn btn-default">Sign-Up</a>
						</div>
					</li>
				</ul>
				<ul class="list-inline event-time">
					<li><span><img src="img/calendar3.png" alt="" width="14" height="14"></span>Jun 15 to Jun 13, 2017</li>
					<li class="pull-right"><span><img src="img/clock.png" alt="" width="15" height="15"></span>18:00:00 PM</li>
				</ul>
			</div>
			<div class="map">
				<img src="img/map.png" alt="" class="img-responsive" width="360" height="392">
			</div>
			<div class="footer-con-space"></div>
			<div class="form-group footer-fixed-group mb-0">
				<div class="footer-fixed-group-inner">
					<div class="actions">
						<input type="submit" value="Create Account" class="yc-button">
					</div>
				</div>
			</div>
		</div>
    </main>
    <footer id="pagefooter"> </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
