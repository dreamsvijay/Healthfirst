<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Health First</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!--<link href="css/bootstrap-datepicker.css" rel="stylesheet">-->
	<link href="css/theme.css?v=1.9" rel="stylesheet">
	<!--<link href="css/bootstrap-fileupload.css" rel="stylesheet">-->
</head>
<body class="event-page">
	<header id="pageheader">
		<div class="header">
			<div class="panel-control-left"><a href="#"><img alt="Back" src="img/menu2.png" ></a></div>
			<div class="site-title"><h4>Events</h4></div>
			<div class="panel-control-right dropdown"><a href="#"class="dropdown-toggle" data-toggle="dropdown"><img alt="Menu" src="img/menu-icon.png" width="4" height="16"></a>
				<ul class="dropdown-menu dropdown-menu-right">
					<li><a href="index.html">Logout</a></li>
				</ul>
			</div>
            <div class="panel-control-right search-icon"><a href="#"><img alt="Search" src="img/search-icon2.png" width="15" height="16"></a></div>
            <div class="event-search" style="display:none;">
                               <input type="text" autocomplete="off" placeholder="Search" value="" class="form-control">
                       </div>
		</div>
	</header>
    <main id="pagecontent">
        <div id="htmlContent">
			<div id="events_html">
				<div class="calendar-bottom">
					<div class="tab-menu">
						<ul>
							<li class="first-tab"><a href="#">Previous</a></li>
							<li><a href="#" class="active">Today</a></li>
							<li class="last-tab"><a href="#">Next</a></li>
						</ul>
					</div>
				</div>
				
				<ul class="media-list media-list-linked event-list">
				</ul>
			</div>
            <div id="confirmation_html" style="display:none;">
			<div class="profile-tab2">
	
                <div class="tab-content">
                    
                    <div id="confirmation2" class="tab-pane active">
                        <form autocomplete="off" class="yc-form" name="addappointment" id="addappointment" method="post" >
                                        <input name="event_id" id="event_id" value="" type="hidden">
                                        <input name="event_date" id="event_date" value="" type="hidden">
                                        <div class="docteraddress">
                                            <div class="docteraddressdiv">
                                                <h2 class="reach-title"></h2>
                                                <div class="reach-subtitle" style="text-decoration:underline;"></div>
                                                <div class="address_row"></div>
                                            </div>
                                            
                                        </div>
                                        <div class="login-from">
                                            <div class="yc_submit">
                                                    <input class="yc-button primary large" value="Check In" name="non_cli_conf" id="non_cli_conf" type="submit">
                                            </div>
                                        </div>
                                    </form>
                    </div>									
                </div>
                    <div id="map" style="width: 100%; height: 300px;"></div>
                </div>
            
            
            <div class="md-modal md-effect-1 " id="non_appoinmentSuccess" >
           
					<div class="md-content">
						<div class="success_body">
							<div class="success_content">
								<img src="img/success_tick.png" alt="tickmark" width="46" height="46">
								<h4>You are now checked-in for your visit with <span></span></h4>
								<a class="successdonebtn" id="successlink" href="home.html">ok</a>
							</div>
							<div class="success_container">
								<h4>Download our FREE app and manage your health in one place</h4>
							</div>
						</div>
					</div>
				</div>
            </div>
            
            
		</div>
    </main>
    <footer id="pagefooter"> </footer>
    <div id="loading" style="text-align: center; ">
        <img src="img/AcuantWebServices/ring.gif" alt="loading" width="66" height="66">
    </div>
    <div class="md-overlay md-show"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
    <script type='text/javascript' src='js/select2.js'></script>
    <!--<script src="plugins/jSignature/jSignature.min.noconflict.js"></script>-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWRfo3Xtlj926B7XS0E-i2l0ss8Tv-vjI&callback=" type="text/javascript"></script>
    <script src="js/events.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
   
</body>
</html>
