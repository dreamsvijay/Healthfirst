<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Health First</title>
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/theme.css" rel="stylesheet">
</head>
<body class="event-page">
	<header id="pageheader">
		<div class="header">
			<div class="panel-control-left"><a href="index.html"><img alt="Back" src="img/left-arrow.png" height="17" width="9"></a></div>
			<div class="site-title"><h4>Event List</h4></div>
			<div class="panel-control-right dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><img alt="Menu" src="img/menu-icon.png" width="4" height="16"></a>
				<ul class="dropdown-menu dropdown-menu-right">
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
		</div>
       
	</header>
    <main id="pagecontent">
        <div id="htmlContent">
        	<div id="teeet">
                 <div class="header-search">
                    <input type="text" placeholder="Search..." class="form-control fuzzy-search" id="event_search" name="event_search">
                </div>
				<ul class="media-list event-list list" >
					
				</ul>
                <ul id="search_res" class="media-list provider-list pt-0" style="display:none;">
                	<li class="media" style="min-height:40px;"><a class="media-link" href="">No results</a></li>
                </ul>
               </div> 
                <div class="event_view" style="visibility:hidden; height:1px;overflow:hidden;"><input type="hidden" id="event_id" value="" />
                <input type="hidden" id="event_sid" value="" />
                	<div class="event-details">
				<div class="location-box">
					<ul class="media-list">
						<li class="media">
							<div class="media-left">
								<img src="img/location.png" alt="" width="10" height="13">
							</div>
							<div class="media-body">
								<h4 class="title">Location</h4>
								<span class="event_loc"></span>
							</div>
						</li>
					</ul>
				</div>
				<div class="event-timebox">
					<ul class="media-list">
						<li class="media">
							<div class="media-left">
								<img src="img/clock2.png" alt="" width="10" height="10">
							</div>
							<div class="media-body">
								<h4 class="title">Date & Time</h4>
								<span class="event_time"></span>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="map" id="map" style="width: 100%; height: 300px;">
				
			</div>
			<div class="event-content">
				<div class="desc-content">
					<h2 class="title-cont"><span >Description</span></h2>
					<p></p>
					<a href="" class="read-more">Read More </a>
				</div>
				<div class="restrict-content">
					<h2 class="title-cont"><a href=""><span data-toggle="collapse" class="collapsed" >Restrictions</span></a></h2>
					<div id="demo" class="collapse">
					<ul class="restrict-list">
					</ul>
					</div>
				</div>
				<!--<div class="desc-content res_contact">
					<h2 class="title-cont"><span>Contact</span></h2>
					<p></p>
				</div>-->
			</div>
			<div class="footer-con-space"></div>
			<div class="form-group footer-fixed-group mb-0" >
				<div class="footer-fixed-group-inner">
					<div class="actions">
						<input type="submit" id="addappointment" value="Create Account to Register" class="yc-button">
					</div>
				</div>
			</div>
                </div>
		</div>
        
    </main>
    <div class="md-modal md-effect-1" id="appoinmentSuccess">
		<div class="md-content">
			<div class="md-body">
				<div class="apt-icon">
					<img src="img/request.png" alt="" width="87" height="87">
				</div>
				<h4></h4>
				<p><span></span> has been sent Successfully.</p>
			</div>
			<div class="md-footer">
				<div class="row row-sm">
					<a href="index.html" class="btn btn-light btn-block">Close</a>
				</div>
			</div>
		</div>
	</div>
    <div class="md-overlay"></div>
    <footer id="pagefooter"> </footer>
    <div id="loading" style="display: none;">
        <img src="img/ring.gif" alt="loading" width="66" height="66">
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/list.min.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
